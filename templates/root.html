<!DOCTYPE html>
<html>
    <head>
        {% block meta %}{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        {% block jscripts %} {% endblock %}
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/static/css/master-mobile.css" />
        <link rel="stylesheet" type="text/css" media="(min-width: 800px)" href="/static/css/master-desktop.css"/>
        {% block css %} {% endblock %}
    </head>
    <body>
        <div id="main-div">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
